<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Dealer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/editor/editor.main.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@30,400,1,200" rel="stylesheet" />
  <script lang="javascript" type="module" src="js/index.js"></script>
</head>

<body>
  <div id="flex">
    <div>
      <div class="menu">
        <button id="btnPrev" class="material-symbols-outlined md-inactive" title="Control-p" disabled>arrow_back</button>
        <button id="btnCopy" class="material-symbols-outlined md-inactive" disabled>content_paste</button>
        <button id="btnNext" class="material-symbols-outlined" title="Control-n">arrow_forward</button>
        <span id="tries"></span>
        <span id="error"></span>
      </div>
      <div id="handviewer">
        <div id="par">
          <div>Optimal:</div>
          <div id="parResults"></div>
          <div id="parScore"></div>
        </div>
        <div id="north" class="hand">
          <div class="dirHead">
            <span class="dirAbbrev">N</span>
            <span id='northName'>North</span>
            <span class="points" id="northPoints">-</span>
          </div>
          <div>
            <span class="spade suit">♠</span>
            <span id="northSpades" class="holding"></span>
          </div>
          <div>
            <span class="heart suit">♥</span>
            <span id="northHearts" class="holding"></span>
          </div>
          <div>
            <span class="diamond suit">♦</span>
            <span id="northDiamonds" class="holding"></span>
          </div>
          <div>
            <span class="club suit">♣</span>
            <span id="northClubs" class="holding"></span>
          </div>
        </div>
        <div id="ddsOutcomes">
          <div class="club">♣</div>
          <div class="diamond">♦</div>
          <div class="heart">♥</div>
          <div class="spade">♠</div>
          <div class="nt">NT</div>

          <div id="outNorth">N</div>
          <div id="outNorthClubs" class="out">-</div>
          <div id="outNorthDiamonds" class="out">-</div>
          <div id="outNorthHearts" class="out">-</div>
          <div id="outNorthSpades" class="out">-</div>
          <div id="outNorthNT" class="out">-</div>

          <div id="outSouth">S</div>
          <div id="outSouthClubs" class="out">-</div>
          <div id="outSouthDiamonds" class="out">-</div>
          <div id="outSouthHearts" class="out">-</div>
          <div id="outSouthSpades" class="out">-</div>
          <div id="outSouthNT" class="out">-</div>

          <div id="outEast">E</div>
          <div id="outEastClubs" class="out">-</div>
          <div id="outEastDiamonds" class="out">-</div>
          <div id="outEastHearts" class="out">-</div>
          <div id="outEastSpades" class="out">-</div>
          <div id="outEastNT" class="out">-</div>

          <div id="outWest">W</div>
          <div id="outWestClubs" class="out">-</div>
          <div id="outWestDiamonds" class="out">-</div>
          <div id="outWestHearts" class="out">-</div>
          <div id="outWestSpades" class="out">-</div>
          <div id="outWestNT" class="out">-</div>
        </div>
        <div id="west" class="hand">
          <div class="dirHead">
            <span class="dirAbbrev">W</span>
            <span id='westName'>West</span>
            <span class="points" id="westPoints">-</span>
          </div>
          <div>
            <span class="spade suit">♠</span>
            <span id="westSpades" class="holding"></span>
          </div>
          <div>
            <span class="heart suit">♥</span>
            <span id="westHearts" class="holding"></span>
          </div>
          <div>
            <span class="diamond suit">♦</span>
            <span id="westDiamonds" class="holding"></span>
          </div>
          <div>
            <span class="club suit">♣</span>
            <span id="westClubs" class="holding"></span>
          </div>
        </div>
        <div id="bidding">
          <div class='bidDir' id="westBid">W</div>
          <div class='bidDir' id="northBid">N</div>
          <div class='bidDir' id="eastBid">E</div>
          <div class='bidDir' id="southBid">S</div>
        </div>
        <div id="east" class="hand">
          <div class="dirHead">
            <span class="dirAbbrev">E</span>
            <span id='eastName'>East</span>
            <span class="points" id="eastPoints">-</span>
          </div>
          <div>
            <span class="spade suit">♠</span>
            <span id="eastSpades" class="holding"></span>
          </div>
          <div>
            <span class="heart suit">♥</span>
            <span id="eastHearts" class="holding"></span>
          </div>
          <div>
            <span class="diamond suit">♦</span>
            <span id="eastDiamonds" class="holding"></span>
          </div>
          <div>
            <span class="club suit">♣</span>
            <span id="eastClubs" class="holding"></span>
          </div>
        </div>
        <div id="south" class="hand">
          <div class="dirHead">
            <span class="dirAbbrev">S</span>
            <span id='southName'>South</span>
            <span class="points" id="southPoints">-</span>
          </div>
          <div>
            <span class="spade suit">♠</span>
            <span id="southSpades" class="holding"></span>
          </div>
          <div>
            <span class="heart suit">♥</span>
            <span id="southHearts" class="holding"></span>
          </div>
          <div>
            <span class="diamond suit">♦</span>
            <span id="southDiamonds" class="holding"></span>
          </div>
          <div>
            <span class="club suit">♣</span>
            <span id="southClubs" class="holding"></span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="menu">
        <select id="files" name="Files"></select>
        <button id="btnAdd" class="material-symbols-outlined" title="Add">add</button>
        <button id="btnRename" class="material-symbols-outlined" title="Rename">edit</button>
        <button id="btnCopyFilter" class="material-symbols-outlined" title="Copy Filter">save_as</button>
        <button id="btnDelete" class="material-symbols-outlined" title="Delete">delete</button>
        <button id="btnShare" class="material-symbols-outlined" title="Share">share</button>
      </div>
      <div id="monaco"></div>
    </div>
  </div>

  <div id="filterSource"></div>
  <dialog id="diag">
    <div id="diagMessage">Prompt?</div>
    <form method="dialog">
      <label for="diagFilter">Filter:</label>
      <input name="diagFilter" id="diagFilter" autofocus>
      <hr>
      <button value="Accept">Accept</button>
      <button value="">Cancel</button>
    </form>
  </dialog>
</body>
</html>
